name: Build and Deploy to Azure

# Déclencher le workflow sur un push vers la branche 'toAzure'
on:
  push:
    branches:
      - toAzure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Vérifier le contenu du dépôt
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configurer Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Vous pouvez également utiliser 'zulu' ou 'temurin'
          java-version: '17'

      # 3. Construire l'image Docker
      - name: Build Docker Image
        run: |
          docker build -t app-devops .

      # 4. Se connecter à Docker Hub (en utilisant les secrets)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 5. Taguer l'image Docker et la pousser sur Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker tag app-devops ${{ secrets.DOCKER_USERNAME }}/app-devops:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/app-devops:latest

      # 6. Déployer sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YOUR_AZURE_WEBAPP_NAME'  # Remplacez par le nom de votre application Azure Web App
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.DOCKER_USERNAME }}/app-devops:latest'
